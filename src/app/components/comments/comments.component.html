<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Comments</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding >
  <ion-item *ngFor="let comment of comments">
    <app-comment [comment]="comment"></app-comment>
  </ion-item>
</ion-content>
